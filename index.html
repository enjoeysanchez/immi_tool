<!doctype html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Immigration Tools</title>
  </head>
  <body>
    <h1 class="main-title"> <img class="logo" src="images/world_2.svg" alt=""> Immigration Status & Visa Tools</h1>

  <!-- NAV BAR -->
  <div class="nav-bar-main">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarDark">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">New Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">USCIS Site</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" spellcheck="false" data-ms-editor="true">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

    <h2 class="make-your-selection">Please make your selection below</h2>

    <!-- MAIN MENU -->
  <div class="main-menu-grid-cards">
    <div class="row row-cols-1 row-cols-sm-2 g-3">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create New Profile</h5>
          </div>
          <img src="images/profile.svg" class="card-img-top" alt="card-grid-image">
          
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Run Reports</h5>
          </div>
          <img src="images/report.svg" class="card-img-top" alt="card-grid-image">
          
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Database Search</h5>
          </div>
          <img src="images/search.svg" class="card-img-top" alt="card-grid-image">
        </div>
      </div>
    </div>
  </div>
  
  <!-- FOOTER -->
  <footer>
    <ul class="footer_container">
        <li class="footer_item">Immigration Tools | 2022</li>
    </ul>
</footer>
    
    <!-- JS-Bootstrap Bundle with Popper -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </body>
</html>
