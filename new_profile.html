<!doctype html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Immigration Tools</title>
  </head>
  <body>
    <h1 class="main-title">Immigration Status & Visa Tools</h1>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarDark">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">General Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">USCIS Site</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" spellcheck="false" data-ms-editor="true">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <form id="employee-information-main">
      <label for="formControlInput" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="formControlInput" placeholder="Full name is required">
      <br>

      <label for="formControlInput" class="form-label">ID Number</label>
      <input type="text" class="form-control" id="formControlInput" placeholder="Enter ID Number">
    </form>

    <form id="employee-information-secondary">
      <label for="formControlInput" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="formControlInput" placeholder="name@domain.com">
      
    
      <label for="formControlInput" class="form-label">Job Position</label>
      <input type="text" class="form-control" id="formControlInput" placeholder="Job Position / Career Level">
      
      <label for="input-group mb-2" class="form-label">Please select your Visa Type</label>
      <div class="input-group mb-2">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">VISA TYPE</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">H-1B</a></li>
          <li><a class="dropdown-item" href="#">L1</a></li>
          <li><a class="dropdown-item" href="#">TN</a></li>
          <li><a class="dropdown-item" href="#">EAD</a></li>
        </ul>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>
      
    </form>

    <!-- JS-Bootstrap Bundle with Popper -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </body>
</html>
